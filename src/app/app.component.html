<div class="container teal darken-1">
  <div class="row">
    <form class="col s12">
      <div class="col s2">
        <div>
            <div class="card white">
              <div class="card-content black-text" style="height: 470px;">
               <span class="card-title" style="    margin-left: -8px;">Contacts</span> 
              </div>
              <div class="card-action">
                <a href="#" style="font-size: font-size: 12px;"><i class="tiny material-icons">add</i>New Friend</a>
              </div>
            </div>
        </div>
      </div>
      <div class="col s10">
        <div>
          <div class="col s12 m12">
            <div class="card grey lighten-3">
              <div class="card-content black-text" style="height: 412px;">
                <span class="card-title" style="    margin-left: -8px;"> chat with {{contact_name}}</span>
                <div class="row" style="padding: 7px;">
                  <div class="col s12">
                    <div class="card white">
                      <div class="card-content black-text" style="padding: 7px;">
                        <p>sender message</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-left: 0px;">
                  <div class="col s12">
                    <div class="card  teal lighten-1">
                      <div class="card-content black-text" style="padding: 7px;">
                        <p>reciver message</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-action">
                <a href="#"><i class="material-icons">attachment</i></a>
                <a href="#"><i class="material-icons">send</i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Type Your message here!</label>
          </div>
        </div>
      </div>
      
      
    </form>
  </div>       
</div>
